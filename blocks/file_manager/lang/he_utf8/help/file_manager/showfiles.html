<h2>מנהל קבצים</h2>
<h3>הראה רק את שיתופי הקורס</h3>
<p>
כבררת מחדל ניתן לראות את הקבצים, קישורים או קטגוריות ששותפת בהן במשך הקורס.
</p>
<h3>הראה את כל השיתופים</h3>
<p>
ניתן לראות את כל הקבצים המשופתים באתר אם תקיש על "הראה כל השיתופים" ללא חשיבות באיזה קורס אתה נמצא.
</p>
