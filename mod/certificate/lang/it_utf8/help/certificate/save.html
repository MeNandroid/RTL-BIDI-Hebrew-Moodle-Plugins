<p align="center"><b>Salva Attestati Emessi</b></p>
<p>Scegliendo quest'opzione, verr&agrave; salvata una copia di ogni attestato emesso, per ogni singolo studente, nei files del corso
contenuti nella cartella &quot;moddata&quot;.<br>
Un link agli attestati salvati per ogni studente verr&agrave; mostrato nel rapporto del docente &quot;Vedi Attestati Emessi&quot;.</p>
