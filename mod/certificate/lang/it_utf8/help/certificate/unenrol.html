<p align="center"><strong>Cancella Registrazione</strong></p>
<p>Se abiliterete questa opzione, la registrazione dell' utente in questo corso verr&agrave; 
   cancellata dopo l' emissione dell' attestato stesso.<br>In questo caso verr&agrave; mostrato, all' 
   utente, un messaggio di avvertimento. </p>
