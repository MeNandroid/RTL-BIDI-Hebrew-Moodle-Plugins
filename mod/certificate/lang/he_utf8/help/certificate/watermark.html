<p align="center"><b>Print Watermark</b></p>
<p>A watermark file can be placed in the background of the certificate. A watermark
  is a faded graphic. A watermark could be a logo, seal, crest, wording, or whatever
  you want to use as a graphic background. Two watermark images are included,
  a sample school crest and a Fleur de lis.</p>
