<p align="center"><b>Close Date</b></p>
<p>
    You can specify a date to close the questionnaire here. Check the check box,
    and select the date and time you want.<br />
    <br />
    Users will not be able to fill out the questionnaire after that date.<br />
    <br />
    If this is not selected, it will be never close.
</p>
