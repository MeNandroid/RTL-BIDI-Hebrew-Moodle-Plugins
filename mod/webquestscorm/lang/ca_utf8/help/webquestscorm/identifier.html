<p align="center"><b>Identicador</b></p>

<p>Etiqueta &uacute;nica entre tots els objectes d'aprenentatge. T&eacute; dues parts: </p>
<ul>
   <li><b>Cat&agrave;leg</b> o <i>Catalog</i>: Font de la cadena del seg&uuml;ent valor. Per exemple: l'ISBN, ARIADNE </li>
   <li><b>Entrada</b> o <i>Entry</i>: Valor actual. Per exemple: 2-7342-0318, LEAO875</li>
</ul>
