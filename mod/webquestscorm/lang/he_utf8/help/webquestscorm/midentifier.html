<p align="center"><b>Identifier</b></p>

<p>Represents a mechanism for assigning a globally unique label that identifies the metadata record that describes the SCORM Content Model Component.</p>
<p>For example: 
<ul>
   <li><b>Catalog</b>: URI</li>
   <li><b>Entry</b>: http://www.forexample.com</li>
</ul>   
</p>
